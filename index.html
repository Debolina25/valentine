<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #999;
      color: white;
      position: absolute;
    }

    .message {
      margin-top: 20px;
      font-size: 22px;
      color: #ff4d6d;
      display: none;
    }
    .teddy-gif {
      width: 220px; 
      margin-bottom: 20px;
    }
}
  </style>
</head>
<body>
  <div class="container">
    <img 
       src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUybWlmejZwaGt6aTE0OXFseWs1cGJwd2M5cjcwNGtnZ21ta3d6MHNkaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Ie4CIIvQS0bk3zwZlM/giphy.gif" 
       alt="Cute Valentine GIF" 
       class="teddy-gif"
    />
    <h1> Sayandeep Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üòú</button>
    </div>
  </div>
<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const container = document.querySelector(".container");
  

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("click", () => {
    moveButton();
  });

  function moveButton() {
   const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = containerWidth - btnWidth - 10;
    const maxY = containerHeight - btnHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  yesBtn.addEventListener("click", () => {
    window.location.href = "yes.html";
  });
</script>
  
</body>
</html>
