<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #999;
      color: white;
      position: absolute;
    }

    .message {
      margin-top: 20px;
      font-size: 22px;
      color: #ff4d6d;
      display: none;
    }
    .teddy {
  width: 180px;
  margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
  src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3N0bWd2dW5yMGRkdmF3d3Z6M2M5OWx1b2lqY2Z0c2s2Z2x0YyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oriO0OEd9QIDdllqo/giphy.gif"
  alt="Cute teddy"
  class="teddy"
/>
    <h1> Sayandeep Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üòú</button>
    </div>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("click", moveButton);

  function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.position = "absolute";
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  yesBtn.addEventListener("click", () => {
    window.location.href = "yes.html";
  });
</script>
</body>
</html>
